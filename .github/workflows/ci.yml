name: ci

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

  schedule:
  - cron: 0 2 * * *

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      ORACLE_HOME: ~/instantclient
      LD_LIBRARY_PATH: $ORACLE_HOME/lib
      NLS_LANG: AMERICAN_AMERICA.AL32UTF8

    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.1', '3.0', '2.7', '2.6']

    name: Ruby ${{ matrix.ruby }}
    steps:
    - uses: actions/checkout@v1

    - name: Install Oracle instant client
      run: |
        curl https://download.oracle.com/otn_software/linux/instantclient/217000/instantclient-basic-linux.x64-21.7.0.0.0dbru.zip --output instantclient.zip
        unzip instantclient.zip -d instantclient
        ls -l instantclient

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler: latest
        bundler-cache: true
        cache-version: 1

    - name: Code Climate setup test reporter
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build

    - name: Run default task
      run: |
        bundle exec rake

    - name: Code Climate publish test coverage
      run: |
        ./cc-test-reporter after-build
